<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <style>
        .envelope {
            width: 400px;
            /* Set the envelope width */
            border: 1px solid #000;
            /* Optional, just for visual reference */
            padding: 20px;
            /* Padding around the envelope */
            font-family: Arial, sans-serif;
            /* Use a clean font */
        }

        .sender {
            text-align: left;
            /* Align sender address to the left */
            margin-bottom: 50px;
            /* Space between sender and receiver */
        }

        .receiver {
            text-align: center;
            /* Center the receiver address */
        }
    </style>
</head>

<body>
    <div class="envelope">
        <div class="sender">
            <p>vaibhav<br>
                123 Main Street<br>
                Springfield, IL 62701</p>
        </div>
        <div class="receiver">
            <p>robert<br>
                456 Elm Street<br>
                Metropolis, IL 62960</p>
        </div>
    </div>
</body>

</html>
